<!DOCTYPE html>
<html lang="ja" ng-app="nationalpark-map">
  <head>
    <meta charset="UTF-8">
    <title>国立公園区域オンラインマップ</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="mainCtrl">
    <h1>国立公園区域オンラインマップ</h1>
    <p>{{selected}}</p>
    <ul ng-show="nps" id="npList">
      <li ng-repeat="(id,np) in nps">
        <a ng-href="#/{{id}}" ng-click="onSelect(id)">{{np.name}}国立公園</a> [{{np.size}} {{np.unit}}]
      </li>
    </ul>
    <p ng-hide="nps">http error</p>
  </body>
</html>
