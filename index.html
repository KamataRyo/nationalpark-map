<!DOCTYPE html>
<html lang="ja" ng-app="nationalpark-map">
  <head>
    <meta charset="UTF-8">
    <title>国立公園オンラインマップ</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.png">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body ng-controller="mainCtrl">
    <div class="navOpener" ng-hide="navOpen" ng-click="toggleNav()">&gt;</div>
    <header id="navigation" ng-show="navOpen"  ng-controller="navCtrl">
      <div class="navCloser" ng-click="toggleNav()">&lt;</div>
        <nav>
    			<h1>日本の国立公園</h1>
          <ul id="#mainMenu">
            <li>
              <h2 class="sr-only">国立公園のリスト</h2>
              <ul>
                  <li ng-repeat="(npid, npinfo) in npAbstract" ng-class="{active: npid===selected, selectable: npid!==selected}">
                    <a ng-click="onSelect(npid)" ng-class="{active: npid===selected, selectable: npid!==selected}" ng-bind="npinfo.name + '国立公園'"></a>
                    <!-- <span class="nav-size">
                      <span class="nav-size_value" ng-bind="npinfo.size"></span>
                      <span class="nav-size_unit" ng-bind="npinfo.unit"></span>
                    </span> -->
                    </a>
                  </li>
              </ul>
            </li>
    					<h2 class="sr-only">凡例</h2>
    					<table ng-show="fillStyles" id="legend">
    						<tr>
    							<th>地種</th>
    							<th>スタイル</th>
    						</tr>
    						<tr ng-repeat="(grade, fillStyle) in fillStyles">
    							<td ng-bind="grade"></td>
    							<td style="background-color:white">
                    <div style="
                      background-color:{{fillStyle}};
                      color:{{fillStyle}};
                      opacity:{{opacity}};
                      border:1px {{lineColor}} solid;
                    " ng-bind="fillStyle"></div>
                  </td>
    						</tr>
    					</table>
    				</li>
            <!-- <li>
              <h2>トラッキング</h2>
              <form id="trackingForm">
                <input type="checkbox" id="tracking" ng-model="tracking">
                <label for="tracking">トラッキングを有効にする</label>
              </form>
            </li> -->
            <li>
              <h2 class="sr-only">スタイル</h2>
              <form id="styleForm">
                <ul class="stylers">
                  <li>
                    <label for="opacity-range">不透明度</label>
                      <input id="opacity-range" type="range" min="0" max="1" value="0.4" step="0.01" ng-model="opacity" ng-init="opacity=0.4">
                      <span ng-bind="(opacity * 100 | number:0) + '%'"></span>
                  </li>
                  <li>
                    <label for="line-color">線色<label>
                      <input id="line-color" type="color" value="#eeeeee" ng-model="lineColor" ng-init="lineColor='#eeeeee'">
                      <span ng-bind="lineColor"></span>
                  </li>
                  <li>
                    <label for="line-width">線幅</label>
                      <input id="line-width" type="number" value="1.5" step="0.5" min="0" ng-model="lineWidth" ng-init="lineWidth=1.5">
                      <span ng-bind="lineWidth + 'px'"></span>
                  </li>
                </ul>
              </form>
            </li>
            <li class="konosai">
              <h2 style="font-size:18px">このサイトについて</h2>
              <p style="font-size:12px">
              このサイト「国立公園区域オンラインマップ」は、<a href="http://www.biodic.go.jp/trialSystem/top.html">自然環境情報GIS</a> <a href="http://www.biodic.go.jp/trialSystem/info/nps.html">国立公園の区域等</a>（<a href="http://www.biodic.go.jp/">環境省生物多様性センター</a>）のデータを加工し作成したものです。国立公園のポリゴンデータには、<a href="http://www.biodic.go.jp/copyright/index.html">政府標準利用規約（第1.0版）</a>が適用されています。このサイトに表示される公園区域は、あくまで目安に留めておくことをお勧めします。正確な国立公園の区域や地種区分等を調べる際は、当該国立公園を所管する環境省の自然保護官事務所等に問い合わせを行うことをお勧めします。
              </p>
            </li>
          </ul>
      </nav>
    </header>


    <div ng-controller="mapCtrl" id="content">
      <div map-lazy-load="https://maps.google.com/maps/api/js">
        <ng-map zoom="{{zoom}}" center="{{latlng}}">
          <marker position="{{pin}}"></marker>
        </ng-map>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <!-- <script src="./js/lib/angular/angular.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <!-- <script src="./js/lib/topojson/topojson.js"></script> -->
    <script src="./js/lib/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaIyiWRQe5ZjR1MPAWev0o_j9QPbTsM8E"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
